<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo.jpg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Trace-Chain</title>

    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: "en" }, "google_translate_element");
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Font Awesome (for icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
      #translate-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f1f1f1;
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      #google_translate_element {
        position: fixed;
        bottom: 70px;
        right: 20px;
        background: white;
        padding: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        z-index: 99; /* Slightly below the icon */
        display: none;
      }
    </style>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Google Translate Dropdown Container -->
    <div id="google_translate_element"></div>

    <!-- Translate Icon -->
    <button id="translate-icon">
      <i class="fas fa-globe"></i>
    </button>

    <div id="root"></div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        const translateIcon = document.getElementById('translate-icon');
        const translateElement = document.getElementById('google_translate_element');

        translateIcon.addEventListener('click', function() {
          // Toggle visibility of the Google Translate dropdown
          translateElement.style.display = translateElement.style.display === 'none' || !translateElement.style.display ? 'block' : 'none';
        });
      });
    </script>
  </body>
</html>
